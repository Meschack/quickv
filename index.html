<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Quickv</title>
  </head>
  <body>
    <form action="">
      <div>
        <input
          type="text"
          data-qv-invalid-class="error"
          data-qv-rules="required"
          placeholder="telephone"
          class="border p-3"
          name="phone"
        />
        <div data-qv-feedback="phone"></div>
      </div>
      <div>
        <input type="text" data-qv-rules="required" placeholder="email" class="border p-3" name="email" />
        <div data-qv-feedback="email"></div>
      </div>
      <p>
        <input type="submit" value="Submit" data-qv-disabled-class="bg-gray-700 font-bold uppercase" data-qv-enabled-class="bg-green-500" class="text-white p-3"  data-qv-submit />
      </p>
    </form>
    <script src="/src/example.ts" type="module"></script>
  </body>
</html>
